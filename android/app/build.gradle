        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 28
        targetSdkVersion 35
        versionCode 1
        versionName "1"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            keyAlias 'upload'
            keyPassword '123456'
            storeFile file('/Users/tanbinh/upload-keystore.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
